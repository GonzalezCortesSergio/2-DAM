<table mat-table [dataSource]="listadoAlumnos">

    <ng-container matColumnDef="nAlumno">
        <th mat-header-cell *matHeaderCellDef>
          No. Alumno
        </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nAlumno}} </td>
      </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>
          Nombre
        </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>
          Apellidos
        </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
      </ng-container>
      <ng-container matColumnDef="nif">
        <th mat-header-cell *matHeaderCellDef>
          NIF
        </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nif}} </td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>
          Edad
        </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
      </ng-container>
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>
          Curso
        </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
