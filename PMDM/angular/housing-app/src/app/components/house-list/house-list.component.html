<div class="row">

    @for (casa of listadoCasas; track $index) {
        <div class="col-md-3 col-12 mt-5">

            <div class="card">
                <img class="card-img-top" [src]="casa.photo" alt="Card image" style="width: 100%; height: 20vh; margin: 0 auto;">
                <div class="card-body">
                  <h4 class="card-title">{{casa.name}}</h4>
                  <p class="card-text">
                    {{casa.city}} - {{casa.state}}
                    @if (casa.wifi) {
                        <i class="bi bi-wifi"></i>
                    }
                    @else {
                        <i class="bi bi-wifi-off"></i>
                    }
                  </p>
                  <a href="#" class="btn btn-primary">See Profile</a>
                </div>
              </div>
        </div>
    }
</div>
