<div class="row w-100 mx-auto mt-5">

    @for (character of charactersList; track $index) {

        <div class="col-4 mt-5">
            <div class="card w-100 text-light">
                <div class="d-flex body">
                    <img [src]="character.image" class="w-50"/>
                    <div class="m-3">
                        <h3>{{character.name}}</h3>
                        <div class="d-flex">
                            <div [class]="getColorichi(character)"></div>
                            <p class="fw-bold">
                                {{character.status}} - {{character.species}}
                            </p>
                        </div>

                        <p class="text-white-50 fw-bold">
                            Last known location:
                        </p>
                        <p class="w-50">{{character.location.name}}</p>

                        <p class="text-white-50 fw-bold">
                            First seen in:
                        </p>
                        <p class="w-50">
                            {{character.firstEpisode}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
