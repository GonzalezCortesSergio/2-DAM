<div class="card">
    <img [src]="pokemon?.sprites?.front_default" [alt]="pokemon?.name" class="card-img-top" />
    <div class="card-body">
        <h5 class="card-title">{{pokemon?.name}}</h5>
        <h5>HP: {{pokemon!.stats[0].base_stat}}</h5>
        <p class="card-text">
            <input type="checkbox" [id]="pokemon?.id"
            (click)="onCheck(pokemon)" />
            <label [for]="pokemon?.id"> Select for battle</label>
        </p>
    </div>
</div>
