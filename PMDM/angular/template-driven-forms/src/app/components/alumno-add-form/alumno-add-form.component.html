<div class="w-50 mx-auto">
    <form #alumnoForm="ngForm" class="mt-4" [hidden]="alumnoForm.submitted">

        <div class="mb-3 mx-5">
            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="student.nombre" required/>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label">Curso <span class="text-danger">*</span></label>
            <select class="form-select" required [(ngModel)]="student.curso" id="curso" name="curso">
                <option selected value="">Selecciona curso</option>
                @for (curso of cursos; track $index) {
                    <option [value]="curso">{{curso}}</option>
                }
            </select>
        </div>

        <div class="d-flex justify-content-around">
            <div class="mb-3">
                <label for="edad" class="form-label">Edad <span class="text-danger">*</span></label>
                <input type="number" id="edad" name="edad" class="form-control" [(ngModel)]="student.edad" required/>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Tel√©fono <span class="text-danger">*</span></label>
                <input type="text" id="tel" name="tel" class="form-control" [(ngModel)]="student.telefono" required/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-info" (click)="addStudent()" [disabled]="!alumnoForm.form.valid">Enviar</button>
        </div>
    </form>
    <div class="alert alert-success mt-5" role="alert" [hidden]="!alumnoForm.submitted">
        Formulario enviado
      </div>
</div>
