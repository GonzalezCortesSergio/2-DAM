<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container mt-3">

        <h1 class="text-center">Generador de tablas</h1>
            
        <table class="table table-striped">
          <thead class="text-center">
            <tr>
              <th>Firstname
              </th>
              <th>Lastname
              </th>
              <th>Email
              </th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
              <td>
                <button class="btn btn-danger btn-del-fila">Borrar fila</button>
              </td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com
              </td>
              <td>
                <button class="btn btn-danger btn-del-fila">Borrar fila</button>
              </td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
              <td><button class="btn btn-danger btn-del-fila">Borrar fila</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    <div class="text-center">
        <button class="btn-add-fila btn btn-primary">Agregar fila</button>
    </div>

    <div class="text-center mt-3">
        <button class="btn-add-col btn btn-primary">Agregar columna</button>
    </div>

    <div class="text-center mt-3">

        <button class="btn-del-col btn btn-danger">Borrar columna</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
